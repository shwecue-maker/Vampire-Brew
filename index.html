<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dracula Castle Brew</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‡ Welcome to Dracula Castle Brew ðŸ¦‡</h1>
        
        <div class="input-section">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your name">
            
            <label for="drink">Select your drink:</label>
            <select id="drink">
                <option value="coffee">Coffee</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="latte">Latte</option>
                <option value="espresso">Espresso</option>
            </select>
            
            <label for="amount">Amount (ml):</label>
            <input type="number" id="amount" placeholder="Enter milliliters">
            
            <label for="sugar">Spoons of sugar per day:</label>
            <input type="number" id="sugar" placeholder="Enter spoons">
            
            <button onclick="calculateIntake()">Check Your Brew</button>
        </div>
        
        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
